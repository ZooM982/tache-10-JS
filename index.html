<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
<header id="main-header" class="bg-primary text-white p-4 mb-3 fixed-top">
    <div class="row">
      <div class="col-md-12">
          <h1 id="header-title">ToDo List 
            <i class="fa fa-pencil" style="float:right"></i>
          </h1>
      </div>   
    </div>     
</header>
<main>
  <div class="container">
    <div class="card">
      <div class="card-body">
          <div class="input-group mb-3">
              <input type="text" class="form-control" id="inputField" placeholder="Entrer le nom de la tache que vous aller executer...">
              <button type="button" class="btn btn-primary" id="addToDo">
                <i class="fa fa-add"></i></h1>
              </button>
          </div>
          <div class="to-dos" id="toDoContainer"></div>
      </div>
    </div>
  </div>
</main>
<footer>
  <p class="fixed-bottom">Designed By haurly Roll with love</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />  
<script src="app.js"></script>
</body>
</html>
